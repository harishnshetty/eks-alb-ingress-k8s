---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: android-deployment
  namespace: store-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: android
  template:
    metadata:
      labels:
        app: android
    spec:
      containers:
        - name: android-container
          image: harishnshetty/android:v1
          ports:
            - containerPort: 80

