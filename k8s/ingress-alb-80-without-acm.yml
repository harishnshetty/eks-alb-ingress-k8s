apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ingress
  namespace: store-ns
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing   # ðŸ‘ˆ makes ALB public
    alb.ingress.kubernetes.io/target-type: ip           # Use pod IPs directly
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
spec:
  rules:
    - http:
        paths:
          - path: /android
            pathType: Prefix
            backend:
              service:
                name: android-service
                port:
                  number: 80
          - path: /iphone
            pathType: Prefix
            backend:
              service:
                name: iphone-service
                port:
                  number: 80
          - path: /laptop
            pathType: Prefix
            backend:
              service:
                name: laptop-service
                port:
                  number: 80
