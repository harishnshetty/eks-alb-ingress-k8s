<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phones · Shop – Material‑inspired</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14;        /* Deep charcoal */
      --panel:#0f141b;     /* Panels */
      --card:#111822;      /* Cards */
      --muted:#9fb0c4;     /* Slate */
      --text:#e6edf3;      /* Light text */
      --primary:#3ddc84;   /* Android green */
      --accent:#8ab4ff;    /* Blue accent */
      --ring: rgba(138,180,255,.25);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Noto Sans,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, rgba(61,220,132,.07), transparent 40%),
                  radial-gradient(1000px 500px at 100% 0%, rgba(138,180,255,.08), transparent 40%),
                  var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    /* NAV */
    .nav{position:sticky;top:0;z-index:40;background:rgba(11,15,20,.6);backdrop-filter:blur(10px);border-bottom:1px solid rgba(148,163,184,.12)}
    .nav-bar{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--primary),#1dbf73);display:grid;place-items:center;box-shadow:0 10px 30px rgba(61,220,132,.25);color:#06130b;font-weight:900}
    .nav-links{display:flex;gap:20px}
    .chip{padding:8px 14px;border-radius:999px;border:1px solid rgba(148,163,184,.18);color:var(--muted)}

    /* HERO */
    .hero{padding:42px 0 18px}
    .hero .h-wrap{display:flex;gap:24px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .hero h1{font-size:clamp(28px,5vw,44px);margin:0 0 6px}
    .hero p{margin:0;color:var(--muted)}

    /* FILTER BAR */
    .filters{position:sticky;top:64px;z-index:30;background:rgba(15,20,27,.8);backdrop-filter:blur(10px);border-bottom:1px solid rgba(148,163,184,.12)}
    .filters .bar{display:grid;grid-template-columns:1.3fr .9fr .9fr .8fr .8fr;gap:12px;align-items:center;padding:14px 0}
    .input, select{height:42px;border-radius:12px;border:1px solid rgba(148,163,184,.18);background:#0e141b;color:var(--text);padding:0 12px}
    .toggle{display:flex;gap:10px;align-items:center;color:var(--muted)}
    .btn{height:42px;border-radius:12px;border:1px solid rgba(148,163,184,.2);background:linear-gradient(180deg,#202a36,#131a24);color:var(--text);padding:0 14px}
    .btn.primary{background:linear-gradient(180deg,var(--primary),#1dbf73);color:#06130b;font-weight:700;border-color:transparent}

    @media (max-width:980px){.filters .bar{grid-template-columns:1fr 1fr 1fr;grid-auto-rows:42px}}
    @media (max-width:640px){.filters .bar{grid-template-columns:1fr 1fr}}

    /* GRID */
    .section{padding:22px 0 50px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    @media (max-width:980px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:560px){.grid{grid-template-columns:1fr}}
    .card{background:linear-gradient(180deg,var(--card),#0d131a);border:1px solid rgba(148,163,184,.12);border-radius:var(--radius);padding:16px;display:flex;flex-direction:column;gap:10px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .thumb{border-radius:16px;overflow:hidden;aspect-ratio:4/3;border:1px solid rgba(148,163,184,.14)}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .title{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .price{font-weight:700}
    .badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{font-size:12px;color:#cfe1f9;border:1px solid rgba(138,180,255,.35);background:rgba(138,180,255,.08);padding:6px 8px;border-radius:999px}
    .actions{display:flex;gap:10px;margin-top:auto}

    /* COMPARE TRAY */
    .tray{position:sticky;bottom:0;z-index:20;background:rgba(10,14,20,.9);backdrop-filter:blur(10px);border-top:1px solid rgba(148,163,184,.18);display:none}
    .tray .inner{display:flex;align-items:center;gap:14px;padding:12px 0}
    .pill{padding:8px 10px;border-radius:999px;background:#0e141b;border:1px solid rgba(148,163,184,.18);display:flex;gap:8px;align-items:center}

    /* Micro interactions */
    .btn,.chip,.card,.pill{transition:.2s transform,.2s box-shadow}
    .btn:hover,.chip:hover,.card:hover,.pill:hover{transform:translateY(-2px);box-shadow:0 18px 50px rgba(0,0,0,.35),0 0 0 6px var(--ring)}
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="nav">
    <div class="container nav-bar">
      <a class="brand" href="#"><div class="logo">A</div><strong>Phones</strong></a>
      <div class="nav-links">
        <a class="chip" href="#shop">Shop</a>
        <a class="chip" href="#compare">Compare</a>
        <a class="chip" href="#support">Support</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="container h-wrap">
      <div>
        <h1>Find your next phone</h1>
        <p>Browse modern Android phones by brand, features, and budget.</p>
      </div>
    </div>
  </header>

  <!-- FILTER BAR -->
  <div class="filters">
    <div class="container bar">
      <input id="q" class="input" placeholder="Search phones" />
      <select id="brand">
        <option value="">All brands</option>
      </select>
      <select id="sort">
        <option value="pop">Sort: Popular</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="name">Name A→Z</option>
      </select>
      <div class="toggle"><input id="g5" type="checkbox"> <label for="g5">5G only</label></div>
      <button id="reset" class="btn">Reset</button>
    </div>
  </div>

  <!-- GRID -->
  <main id="shop" class="section">
    <div class="container">
      <div id="grid" class="grid"></div>
    </div>
  </main>

  <!-- COMPARE TRAY -->
  <div id="tray" class="tray">
    <div class="container inner">
      <strong>Compare:</strong>
      <div id="sel" style="display:flex;gap:10px;flex-wrap:wrap"></div>
      <button id="compareBtn" class="btn primary" style="margin-left:auto">Compare selected</button>
    </div>
  </div>

  <script>
    // --- Data (original demo content; no third‑party assets copied) ---
    const products = [
  { id:'p1', name:'Pixel Nova', brand:'Google', price:499, img:'images/p1.jpg', badges:['Android 15','6.1" OLED','5G'], g5:true, pop:9 },
  { id:'p2', name:'Galaxy Edge S', brand:'Samsung', price:799, img:'images/p2.jpg', badges:['Android 15','6.7" AMOLED','120Hz','5G'], g5:true, pop:10 },
  { id:'p3', name:'OnePlus Air', brand:'OnePlus', price:649, img:'images/p3.jpg', badges:['Android 15','6.55" 120Hz','5G'], g5:true, pop:8 },
  { id:'p4', name:'Moto Neo', brand:'Motorola', price:299, img:'images/p4.jpg', badges:['Android 14','6.5" LCD'], g5:false, pop:7 },
  { id:'p5', name:'Nothing Zed', brand:'Nothing', price:599, img:'images/p3.jpg', badges:['Android 15','Glyph','120Hz','5G'], g5:true, pop:8.5 },
  { id:'p6', name:'Xiaomi Pro Max', brand:'Xiaomi', price:399, img:'images/p2.jpg', badges:['Android 14','108MP','5G'], g5:true, pop:7.5 },
  { id:'p7', name:'Realme Pulse', brand:'Realme', price:279, img:'images/p1.jpg', badges:['Android 14','90Hz'], g5:false, pop:6.5 },
  { id:'p8', name:'Vivo Xlite', brand:'Vivo', price:449, img:'images/p8.jpg', badges:['Android 15','Curved','5G'], g5:true, pop:7.8 },
  { id:'p9', name:'Oppo Findy', brand:'Oppo', price:549, img:'images/p1.jpg', badges:['Android 15','Periscope','5G'], g5:true, pop:7.9 }
];


    // Populate brand dropdown
    const brandSel = document.getElementById('brand');
    [...new Set(products.map(p=>p.brand))].sort().forEach(b=>{
      const o=document.createElement('option');o.value=b;o.textContent=b;brandSel.appendChild(o);
    });

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const g5 = document.getElementById('g5');
    const sort = document.getElementById('sort');
    const reset = document.getElementById('reset');
    const tray = document.getElementById('tray');
    const sel = document.getElementById('sel');

    let compare = new Set();

    function render(){
      grid.innerHTML='';
      const term = q.value.toLowerCase();
      let items = products.filter(p=>
        (!brandSel.value || p.brand===brandSel.value) &&
        (!g5.checked || p.g5) &&
        (!term || p.name.toLowerCase().includes(term) || p.brand.toLowerCase().includes(term))
      );
      switch(sort.value){
        case 'price-asc': items.sort((a,b)=>a.price-b.price); break;
        case 'price-desc': items.sort((a,b)=>b.price-a.price); break;
        case 'name': items.sort((a,b)=>a.name.localeCompare(b.name)); break;
        default: items.sort((a,b)=>b.pop-a.pop);
      }

      items.forEach(p=>{
        const card=document.createElement('article');
        card.className='card';
        card.innerHTML=`
          <div class='thumb'><img alt='${p.name}' src='${p.img}'></div>
          <div class='title'><strong>${p.name}</strong><span class='price'>₹${(p.price*85).toLocaleString('en-IN')}</span></div>
          <div class='muted'>${p.brand}</div>
          <div class='badges'>${p.badges.map(b=>`<span class='badge'>${b}</span>`).join('')}</div>
          <div class='actions'>
            <button class='btn' data-id='${p.id}' data-act='compare'>${compare.has(p.id)?'Remove':'Compare'}</button>
            <button class='btn primary'>View</button>
          </div>
        `;
        card.querySelector('[data-act="compare"]').onclick=(e)=>{
          const id=e.currentTarget.getAttribute('data-id');
          if(compare.has(id)) compare.delete(id); else compare.add(id);
          updateTray(); render();
        };
        grid.appendChild(card);
      });

      if(items.length===0){
        const empty=document.createElement('div');
        empty.className='card';
        empty.innerHTML='<strong>No results</strong><div class="muted">Try clearing filters.</div>';
        grid.appendChild(empty);
      }
    }

    function updateTray(){
      sel.innerHTML='';
      compare.forEach(id=>{
        const p=products.find(x=>x.id===id);
        const pill=document.createElement('div');
        pill.className='pill';
        pill.innerHTML=`${p.name} <button class='btn' style='height:28px' data-id='${id}'>×</button>`;
        pill.querySelector('button').onclick=(e)=>{compare.delete(e.currentTarget.getAttribute('data-id')); updateTray(); render();};
        sel.appendChild(pill);
      });
      tray.style.display = compare.size ? 'block':'none';
    }

    q.oninput=brandSel.onchange=g5.onchange=sort.onchange=render;
    reset.onclick=()=>{ q.value=''; brandSel.value=''; g5.checked=false; sort.value='pop'; compare.clear(); updateTray(); render(); };
    document.getElementById('compareBtn').onclick=()=>{
      if(compare.size<2){ alert('Select at least two phones to compare.'); return; }
      const names=[...compare].map(id=>products.find(p=>p.id===id).name).join(' vs ');
      alert('Comparing: '+names+'\n(This demo tray shows selection only — add your own compare page/modal.)');
    };

    render();
  </script>
</body>
</html>
