<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
      text-align: center;
    }
    .info h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .info p {
      color: #555;
      font-size: 1rem;
    }
    .info button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .info button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ’» Laptop Store</h1>
</header>

<main class="container">
  <div class="product">
    <img src="images/macbook-pro.jpg" alt="MacBook Pro">
    <div class="info">
      <h3>MacBook Pro 16"</h3>
      <p>â‚¹2,39,900</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="images/macbook-air.jpg" alt="MacBook Air">
    <div class="info">
      <h3>MacBook Air M2</h3>
      <p>â‚¹1,14,900</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="images/dell-xps.jpg" alt="Dell XPS 13">
    <div class="info">
      <h3>Dell XPS 13</h3>
      <p>â‚¹99,900</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="images/hp-spectre.jpg" alt="HP Spectre x360">
    <div class="info">
      <h3>HP Spectre x360</h3>
      <p>â‚¹1,29,900</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="images/asus-rog.jpg" alt="ASUS ROG">
    <div class="info">
      <h3>ASUS ROG Strix</h3>
      <p>â‚¹1,49,900</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <div class="product">
    <img src="images/lenovo-thinkpad.jpg" alt="Lenovo ThinkPad X1">
    <div class="info">
      <h3>Lenovo ThinkPad X1</h3>
      <p>â‚¹1,39,900</p>
      <button>Add to Cart</button>
    </div>
  </div>
</main>

</body>
</html>
